<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Chat</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root {
      --primary-color: #1e90ff;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #fff;
      color: #000;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    .header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 10px 15px;
      background: var(--primary-color);
      color: #fff;
    }

    .header .left,
    .header .right {
      width: 25px;
      text-align: center;
      cursor: pointer;
    }

    .header .center {
      flex: 1;
      text-align: center;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
    }

    .header img {
      width: 32px;
      height: 32px;
      border-radius: 50%;
      object-fit: cover;
    }

    .chat-box {
      flex: 1;
      padding: 10px;
      overflow-y: auto;
    }

    .message {
      max-width: 70%;
      margin-bottom: 10px;
      padding: 10px 14px;
      border-radius: 15px;
      position: relative;
      font-size: 14px;
      word-wrap: break-word;
    }

    .from-me {
      background-color: #dcf8c6;
      margin-left: auto;
      text-align: right;
    }

    .from-them {
      background-color: #f1f1f1;
      margin-right: auto;
    }

    .timestamp {
      font-size: 10px;
      color: #666;
      margin-top: 4px;
    }

    .input-box {
      display: flex;
      border-top: 1px solid #ccc;
    }

    .input-box input {
      flex: 1;
      padding: 12px;
      border: none;
      outline: none;
    }

    .input-box button {
      padding: 12px;
      border: none;
      background: var(--primary-color);
      color: white;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <!-- Chat Header -->
  <div class="header">
    <div class="left" onclick="goBack()">ðŸ”™</div>
    <div class="center">
      <img src="https://via.placeholder.com/32" id="chat-photo" />
      <span id="chat-title">Chat</span>
    </div>
    <div class="right" onclick="reportUser()">ðŸš©</div>
  </div>

  <!-- Chat Box -->
  <div class="chat-box" id="chat-box">
    <p>Loading chat...</p>
  </div>

  <!-- Input Box -->
  <div class="input-box">
    <input type="text" id="messageInput" placeholder="Type your message..." />
    <button onclick="sendMessage()">Send</button>
  </div>

  <script>
    // Airtable Setup
    const AIRTABLE_API_KEY = "patOGV0iRHzcXqr8g.04342f3ee30d0fa95fc93b08324529b21ac563e86c22cacecac74b735076f009";
    const BASE_ID = "appF5Uq1SQBceGQNm";
    const TABLE_NAME = "messages";
    const API_URL = `https://api.airtable.com/v0/${BASE_ID}/${TABLE_NAME}`;

    const username = localStorage.getItem("username");
    const gender = localStorage.getItem("gender");
    const chatWith = localStorage.getItem("chat_with");
    const chatPhoto = localStorage.getItem("chat_with_photo");

    // Set theme color
    if (gender === "female") {
      document.documentElement.style.setProperty('--primary-color', '#ff69b4');
    }

    // Set header
    document.getElementById("chat-title").innerText = `Chat with ${chatWith}`;
    document.getElementById("chat-photo").src = chatPhoto || "https://via.placeholder.com/32";

    // Load chat messages
    async function loadChat() 
    {
      const res = await fetch(API_URL, {
        headers: { Authorization: `Bearer ${AIRTABLE_API_KEY}` }
      });

      const data = await res.json();
      const messages = data.records
        .map(r => r.fields)
        .filter(m =>
          (m.from === username && m.to === chatWith) ||
          (m.from === chatWith && m.to === username)
        )
        .sort((a, b) => new Date(a.timestamp) - new Date(b.timestamp));

      const box = document.getElementById("chat-box");
      box.innerHTML = "";

      messages.forEach(msg => {
        const msgDiv = document.createElement("div");
        msgDiv.className = "message " + (msg.from === username ? "from-me" : "from-them");
        msgDiv.innerHTML = `
          ${msg.text}
          <div class="timestamp">${msg.timestamp || ''}</div>
        `;
        box.appendChild(msgDiv);
      });

      box.scrollTop = box.scrollHeight;
    }

    // Send message
    async function sendMessage() {
      const input = document.getElementById("messageInput");
      const text = input.value.trim();
      if (text === "") return;

      const timestamp = new Date().toLocaleString("en-GB", {
        day: "2-digit", month: "2-digit", year: "numeric",
        hour: "2-digit", minute: "2-digit", hour12: true
      });

      try {
        const fromPhoto = localStorage.getItem("profile_photo");  // Must be set at login or profile load
const toPhoto = localStorage.getItem("chat_with_photo");

await fetch(API_URL, {
  method: "POST",
  headers: {
    Authorization: `Bearer ${AIRTABLE_API_KEY}`,
    "Content-Type": "application/json"
  },
  body: JSON.stringify({
    fields: {
      from: username,
      to: chatWith,
      text: text,
      from_photo: fromPhoto || "",
      to_photo: toPhoto || ""
    }
  })
});

        if (res.ok) {
          input.value = "";
          loadChat();
        } else {
          const errorData = await res.json();
          alert("Error sending message: " + JSON.stringify(errorData));
        }
      } catch (err) {
        alert("Network error: " + err.message);
      }
    }

    // Report user
    function reportUser() {
      const reason = prompt("Why are you reporting this user?");
      if (!reason) return;

      fetch(`https://api.airtable.com/v0/${BASE_ID}/reports`, {
        method: "POST",
        headers: {
          Authorization: `Bearer ${AIRTABLE_API_KEY}`,
          "Content-Type": "application/json"
        },
        body: JSON.stringify({
          fields: {
            reported_by: username,
            reported_user: chatWith,
            reason: reason
          }
        })
      })
        .then(() => alert("Thanks! Your report has been submitted."))
        .catch(() => alert("Something went wrong. Please try again."));
    }

    // Go back
    function goBack() {
      window.location.href = "messages.html";
    }

    loadChat();
    setInterval(loadChat, 7000);
  </script>
</body>
</html>
